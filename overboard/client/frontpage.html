<template name="frontpage">
  {{> frontBanner}}
  <div class="container col-sm-offset-2 col-sm-4">
    {{> login}}
    {{> register}}
  </div>
</template>

<template name="frontBanner">
    <div class="jumbotron col-sm-offset-2 col-sm-8">
        <h1>Welcome to Overboard</h1>
        <p>Overboard is a Kanban web application.</p>
    </div>
</template>

<template name="login">
<h2>Sign In!</h2>
<form action id="login-form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3" for="login-email">Email</label>
        <div class="col-sm-9">
            <input class="form-control" type="email" id="login-email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3"  for="login-password">Password</label>
        <div class="col-sm-9">
            <input class="form-control" type="password" id="login-password">
       </div>
    </div>
    <input class="btn btn-default" type="submit" id="login-button" value="Sign in">
</form>
</template>

<template name="register">
    <h3>Or create a new account</h3>
    <form action id="register-form" class="form-horizontal">
        <div class="form-group">
            <label for="account-email" class="col-sm-3">Email</label>
            <div class="col-sm-9">
                <input class="form-control" type="email" id="account-email">
            </div>
            
        </div>
        <div class="form-group">
            <label for="account-email" class="col-sm-3">Password</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" id="account-password">
            </div>
            
        </div>
        <input class="btn btn-default" type="submit" id="create-account" value="Create an Account">
    </form>
</template>
